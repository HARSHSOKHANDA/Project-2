<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Harsh Sokhanda">
    <meta name="description" content="This is job application form fill appli">
    <meta name="description" content="This is job application form fill web page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-smoll">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-content">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name..." required>
                    </div>
                    <div class="form-content">
                        <label for="first-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name..." required>
                    </div>
                    <div class="form-content">
                        <label for="first-name">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                    </div>
                    <div class="form-content">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role" required>
                            <option value="">Select Job Role</option>
                            <option value="fronted">Fronted Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="designer">UI UX Designer</option>
                            <option value="full stack developer">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="address-area">
                        <label for="address" id="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Your Address..." required></textarea>
                    </div>
                    <div class="form-content">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city name..." required>
                    </div>
                    <div class="form-content">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode..." required>
                    </div>
                    <div class="form-content">
                        <label for="date">Pincode</label>
                        <input type="date" id="date" name="date"  value="2024-05-31" required>
                    </div>
                    <div class="form-content">
                        <label for="uplode">Uplode Your CV</label>
                        <input type="file">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Appliy Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
